<p class="aside block-margin margin-large">Offices for which the Company is
  hiring for.</p>

<div class="formgroup horizontal row">
  <div class="span16">
    <button class="add-position btn btn-green">+ Add Office</button>
  </div>
</div>

<% _.each(_model.company_offices, function(office) { %>
<div class="formgroup horizontal row" style="border-bottom: 2px solid #eee; padding-bottom: 15px;">
  <div class="span14">
    <p>
        <% if (office.city && office.city.name) { %><%= office.city.name %>,<% } %>
        <% if (office.country && office.city.name) { %><%= office.country.name %><% } %>
    </p>
  </div>
  <div class="span2 right">
    <button class="btn btn-text remove-position" data-id="<%= office.id %>"><i class="icon-pencil"></i> edit</button> &nbsp;&nbsp;&nbsp;
    <button class="btn btn-text remove-position" data-id="<%= office.id %>">&#215; delete</button>
  </div>
</div>
<% }); %>
