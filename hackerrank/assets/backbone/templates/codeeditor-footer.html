<div class="clearfix mlT mlB">
    <div class="pull-right access-buttons">
      <% if (model.compile_and_test) { %>
      <button class="btn compile hr_tour-compile-test" data-analytics="Compile and Test">Compile &amp; Test</button>
      <% } %>
      <button class="btn btn-green submit hr_tour-submit-code" data-analytics="Submit Code"><% if (profile.isLoggedIn()) { %>Submit<% if(model.compile_and_test) { %> Code<% } %><% } else { %>Login to Submit<% } %></button>
    </div>
    <div class="pull-left inline">
        <button class="btn btn-text upload_file" data-analytics="Upload File"><i class="icon-upload"></i> Upload Code as File</button>
        <% if (model.compile_and_test && model.custom_case) { %>
        <div class="mlL mmT">
            <label for="customtestcase"><input type="checkbox" id="customtestcase"><span class="lmT msL">Use a custom test case</span></label>
            <textarea rows="5" class="hide" id="custominput"></textarea>
        </div>
        <% } %>
    </div>
</div>
