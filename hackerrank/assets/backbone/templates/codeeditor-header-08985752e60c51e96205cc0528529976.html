<div class="clearfix codeeditor_header">
    <div class="pull-left btn-group codeeditor_header-buttons">
        <a href="" class="emacs btn btn-white editor-mode-button" data-editor="emacs">Emacs</a>
        <a href="" class="default btn btn-white editor-mode-button" data-editor="default">Normal</a>
        <a href="" class="vim btn btn-white editor-mode-button" data-editor="vim">Vim</a>
    </div>
    <a class="fullscreen pull-right active-link codeeditor_header-fullscreen" data-analytics="Switch to fullscreen"><i class="icon-resize-full-alt"></i></a>
    <a class="restorefullscreen pull-right force-hide active-link codeeditor_header-fullscreenrestore"><i class="icon-resize-small-alt"></i></a>
    <div class="clearfix pull-right codeeditor_header-language">
        <p class="pull-left padding-small left">Select Language:</p><span class="hr_tour-select-language pull-left"><input type="text" id="language-select"/></span>
    </div>
    <!-- commented out until we find a better solution<a href="" class="revert pull-right btn btn-small btn-white"><i class="icon-back-in-time"></i> Revert Code</a></li>-->
    <div class="clearfix"></div>
    <% if (profile.get('id')) { %>
        <div class="pull-right">
            <a class="cursor btn btn-text save-code">save code</a>
        </div>
    <% } %>
</div>
