<h3>Related Questions</h3>
<ul class="unstyled">
<% _.each(collection, function(question) { %>
    <li><a class="backbone" href="<%= HR.appController.get_contest_namespace() %>/challenges/<%=challenge.get('slug')%>/forum/questions/<%= question.id %>"><%= question.title %></a></li>
<%}) %>
</ul>
<small>
    <a class="backbone" href="<%= HR.appController.get_contest_namespace() %>/challenges/<%=challenge.get('slug')%>/forum/questions">‚Üê All <%= challenge.get('name') %> Questions</a>
</small>
