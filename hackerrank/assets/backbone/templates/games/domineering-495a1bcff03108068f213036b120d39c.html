<style type="text/css" media="screen">
    
</style>
<div class="domineering-grid">
    <p class="game-message m" style="font-weight: bold;">&nbsp;</p>
    <% var width = 8; %>
    <% var height = 8; %>
    <% var table_width = 40 * width; %>
    <table style="margin: 20px auto; border: 2px solid #666;">
        <% for (i = 0; i < width; i++) { %>
           <tr style="height: 40px; width: <%= table_width %>px; background-color: #ddd; border: 2px solid #666;">
               <% for (j = 0; j < height ; j++) { %>
                  <td class="<%= i %>-<%= j %>" style="height: 40px; width: 40px; background-color: #eee; border: 2px solid #666; text-align: center;">&nbsp;&nbsp;</td>
               <% } %>
           </tr>
        <% } %>
    </table>
</div>
