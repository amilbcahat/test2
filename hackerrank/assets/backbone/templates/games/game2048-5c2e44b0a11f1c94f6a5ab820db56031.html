<style>
    .game2048-grid {
        position: relative;
        margin: 20px auto;
        border-radius: 1px;
        background: #bbada0;
        width: 320px;
        margin: auto;
        padding: 8px;
    }
    .game2048-row {
        background-color: none;
        border: none;
        height: 80px;
    }
    .cell-container {
        width: 72px;
        height: 76px;
        margin-right: 5px;
        float: left;
        border-radius: 3px;
        background: rgba(238, 228, 218, 0.35);
    }
    .game2048-cell {
        width: 72px;
        height: 76px;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        line-height: 70px;
        position: absolute;
        -moz-transition: all 100ms; 
        -webkit-transition: all 100ms;  
        -ms-transition: all 100ms;
        -o-transition: all 100ms;
        transition: all 100ms;
    }
    .tiles-container {
        position: absolute;
        top: 8px;
    }
    .tile-new {
        -webkit-animation: pop 200ms ease 100ms;
        -moz-animation: pop 200ms ease 100ms;
        animation: pop 200ms ease 100ms;
        -webkit-animation-fill-mode: backwards;
        -moz-animation-fill-mode: backwards;
        animation-fill-mode: backwards;
    }

    .tile-2 {
        background: #eee4da;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
    }
    .tile-4 {
        background: #ede0c8;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
    }
    .tile-8 {
        color: #f9f6f2;
        background: #f2b179;
    }
    .tile-16 {
        color: #f9f6f2;
        background: #f59563;
    }
    .tile-32 {
        color: #f9f6f2;
        background: #f67c5f;
    }
    .tile-64 {
        color: #f9f6f2;
        background: #f65e3b;
    }
    .tile-128 {
        color: #f9f6f2;
        background: #edcf72;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.2381), inset 0 0 0 1px rgba(255, 255, 255, 0.14286);
    }
    .tile-256 {
        color: #f9f6f2;
        background: #edcc61;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.31746), inset 0 0 0 1px rgba(255, 255, 255, 0.19048);
    }
    .tile-512 {
        color: #f9f6f2;
        background: #edc850;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.39683), inset 0 0 0 1px rgba(255, 255, 255, 0.2381);
    }
    .tile-1024 {
        color: #f9f6f2;
        background: #edc53f;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.47619), inset 0 0 0 1px rgba(255, 255, 255, 0.28571);
        font-size: 28px;
    }
    .tile-2048 {
        color: #f9f6f2;
        background: #edc22e;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.55556), inset 0 0 0 1px rgba(255, 255, 255, 0.33333);
        font-size: 28px;
    }

    @-webkit-keyframes appear {
      0% {
        opacity: 0;
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0); }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1); } }
    @-moz-keyframes appear {
      0% {
        opacity: 0;
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0); }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1); } }
    @keyframes appear {
      0% {
        opacity: 0;
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0); }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1); } }

    .tile-new .tile-inner {
      -webkit-animation: appear 200ms ease 100ms;
      -moz-animation: appear 200ms ease 100ms;
      animation: appear 200ms ease 100ms;
      -webkit-animation-fill-mode: backwards;
      -moz-animation-fill-mode: backwards;
      animation-fill-mode: backwards; }

    @-webkit-keyframes pop {
      0% {
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0); }

      50% {
        -webkit-transform: scale(1.2);
        -moz-transform: scale(1.2);
        transform: scale(1.2); }

      100% {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1); } }
    @-moz-keyframes pop {
      0% {
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0); }

      50% {
        -webkit-transform: scale(1.2);
        -moz-transform: scale(1.2);
        transform: scale(1.2); }

      100% {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1); } }
    @keyframes pop {
      0% {
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0); }

      50% {
        -webkit-transform: scale(1.2);
        -moz-transform: scale(1.2);
        transform: scale(1.2); }

      100% {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1); } }
</style>

<div>
    <div class="game2048-grid">
        <div class="cells-container">
            <% _.times(4, function(row) { %>
                <div class="game2048-row">
                    <% _.times(4, function(col) { %>
                    <div class="cell-container">
                    </div>
                    <% }) %>
                </div>
            <% }) %>
        </div>

        <div class="tiles-container">
            <% _.times(4, function(row) { %>
                <% _.times(4, function(col) { %>
                    <div class="game2048-cell" data-row="<%=row%>" data-col="<%=col%>" style="left: <%=col * 77%>px; top: <%=row * 80 %>px">
                    </div>
                <% }) %>
            <% }) %>
        </div>
    </div>
</div>
