<style>
    .game2048-grid {
        margin: 20px auto;
        border-radius: 1px;
        background: #bbada0;
        width: 320px;
        margin: auto;
        padding: 8px;
    }
    .game2048-row {
        background-color: none;
        border: none;
        height: 80px;
    }
    .game2048-cell {
        width: 72px;
        height: 76px;
        margin-right: 5px;
        display: inline-block;
        text-align: center;
        background: rgba(238, 228, 218, 0.35);
        font-size: 40px;
        font-weight: bold;
        line-height: 70px;
    }
    .tile-2 {
        background: #eee4da;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
    }
    .tile-4 {
        background: #ede0c8;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0);
    }
    .tile-8 {
        color: #f9f6f2;
        background: #f2b179;
    }
    .tile-16 {
        color: #f9f6f2;
        background: #f59563;
    }
    .tile-32 {
        color: #f9f6f2;
        background: #f67c5f;
    }
    .tile-64 {
        color: #f9f6f2;
        background: #f65e3b;
    }
    .tile-128 {
        color: #f9f6f2;
        background: #edcf72;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.2381), inset 0 0 0 1px rgba(255, 255, 255, 0.14286);
    }
    .tile-256 {
        color: #f9f6f2;
        background: #edcc61;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.31746), inset 0 0 0 1px rgba(255, 255, 255, 0.19048);
    }
    .tile-512 {
        color: #f9f6f2;
        background: #edc850;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.39683), inset 0 0 0 1px rgba(255, 255, 255, 0.2381);
    }
    .tile-1024 {
        color: #f9f6f2;
        background: #edc53f;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.47619), inset 0 0 0 1px rgba(255, 255, 255, 0.28571);
        font-size: 28px;
    }
    .tile-2048 {
        color: #f9f6f2;
        background: #edc22e;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.55556), inset 0 0 0 1px rgba(255, 255, 255, 0.33333);
        font-size: 28px;
    }
</style>

<div>
    <div class="game2048-grid">
        <% _.times(4, function(row) { %>
            <div class="game2048-row">
                <% _.times(4, function(col) { %>
                <div class="game2048-cell" data-row="<%=row%>" data-col="<%=col%>"></div>
                <% }) %>
            </div>
        <% }) %>
    </div>
</div>
