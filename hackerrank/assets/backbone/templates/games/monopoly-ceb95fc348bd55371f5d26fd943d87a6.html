<style>
    .player-cash {
      margin: auto;
      width: 90px;
    }

    .a-monopoly-board {
	    width: 805px;
	    height: 842px;
	    margin: auto;
	    position: relative;
	    background-color: rgb(249, 249, 249);
	    background-image: -webkit-linear-gradient(center top , whitesmoke, rgb(249, 249, 249))
	    background-image: -moz-linear-gradient(center top , whitesmoke, rgb(249, 249, 249))
	    background-image: -ms-linear-gradient(center top , whitesmoke, rgb(249, 249, 249))
	    background-image: -o-linear-gradient(center top , whitesmoke, rgb(249, 249, 249))
	    background-image: linear-gradient(center top , whitesmoke, rgb(249, 249, 249))
    }

    .a-monopoly-cell {
	    position: relative;
	    width: 72px;
	    height: 75px;
	    background: none;
	    border: 1px solid rgb(128, 128, 128);
    }

    .a-monopoly-cell-corner {
      display: inline-block;
      margin-left: -1px;
      width: 72px;
      height: 75px;
      border: 1px solid rgb(128, 128, 128);
      position: relative;
    }
    .a-monopoly-top-strip {
	    position: absolute;
	    top: 0px;
	    left: 0px;
	    width: 805px;
	    height: 77px;
    }
    .a-monopoly-top-strip .a-monopoly-cell {
	    margin-left: -1px;
	    display: inline-block;
    }

    .a-monopoly-bottom-strip {
	    position: absolute;
	    top: 760px;
	    left: 0px;
	    width: 805px;
	    height: 77px;
    }
    .a-monopoly-bottom-strip .a-monopoly-cell {
	    position: relative;
	    margin-left: -1px;
	    display: inline-block;
    }

    .a-monopoly-left-strip {
	    position: absolute;
	    top: 77px;
	    left: 0px;
	    height: 685px;
	    width: 76px;
	    display: inline-block;
    }
    .a-monopoly-left-strip .a-monopoly-cell {
	    position: relative;
	    margin-top: -1px;
	    display: block;
    }

    .a-monopoly-right-strip {
	    position: absolute;
	    top: 77px;
	    left: 730px;
	    height: 685px;
	    width: 76px;
    }
    .a-monopoly-right-strip .a-monopoly-cell {
	    position: relative;
	    margin-top: -1px;
	    display: block;
    }

    .a-monopoly-player {
	    position: absolute;
	    z-index: 3000;
	    left: 0px;
	    top: 0px;
    }

    .a-house-1 {
	    display: none;
	    position: absolute;
	    z-index: 1000;
	    left: 4px;
	    top: 4px;
	    width: 16px;
	    height: 16px;
	    padding: 0px;
	    background: url("assets/games/house.png");
    }

    .a-house-2 {
	    display: none;
	    position: absolute;
	    z-index: 1000;
	    left: 24px;
	    top: 4px;
	    width: 16px;
	    height: 16px;
	    padding: 0px;
	    background: url("assets/games/house.png");
    }

    .a-house-3 {
	    display: none;
	    position: absolute;
	    z-index: 1000;
	    left: 4px;
	    top: 24px;
	    width: 16px;
	    height: 16px;
	    padding: 0px;
	    background: url("assets/games/house.png");
    }

    .a-house-4 {
	    display: none;
	    position: absolute;
	    z-index: 1000;
	    left: 24px;
	    top: 24px;
	    width: 16px;
	    height: 16px;
	    padding: 0px;
	    background: url("assets/games/house.png");
    }

    .a-sale {
	    display: none;
	    background: url("assets/games/sale.png");
	    position: absolute;
	    z-index: 1000;
	    top: 50px;
	    left: 4px;
	    width: 16px;
	    height: 16px;
    }

    .a-mortgaged {
	    display: none;
	    background: url("assets/games/mortgaged.png");
	    position: absolute;
	    z-index: 1000;
	    top: 50px;
	    left: 24px;
	    width: 16px;
	    height: 16px;
    }

    .a-owner {
	    display: none;
	    background: black;
	    position: absolute;
	    font-weight: 1000;
	    color: white;
	    z-index: 1000;
	    right: 0px;
	    top: 0px;
	    width: 15px;
	    height: 19px;
    }

    .a-monopoly-color-div {
	    position: absolute;
	    z-index: 900;
	    top: 0px;
	    right: 0px;
	    bottom: 0px;
	    width: 15px;
	    background-color: none;
    }
    .a-monopoly-cash-counters {
	    margin: auto;
	    position: absolute;
	    top: 400px;
	    left: 352px;
    }
</style>

<div>
	<div class="a-monopoly-board">
		<div class="a-monopoly-top-strip">
			<div data-cell="20" class="a-monopoly-cell-corner">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
				</div><% for (cell_id = 21; cell_id <= 29; cell_id++) { %><div data-cell="<%= cell_id %>" class="a-monopoly-cell">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
				</div><% } %><div data-cell="30" class="a-monopoly-cell-corner">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
			</div>
		</div>
		<div class="a-monopoly-left-strip"><% for (cell_id = 19; cell_id >= 11; cell_id--) { %><div data-cell="<%= cell_id %>" class="a-monopoly-cell">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
		</div><% } %></div>
		<div class="a-monopoly-right-strip"><% for (cell_id = 31; cell_id <= 39; cell_id++) { %><div data-cell="<%= cell_id %>" class="a-monopoly-cell">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
			</div><% } %>
		</div>
		<div class="a-monopoly-bottom-strip">
			<div data-cell="10" class="a-monopoly-cell-corner">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
				</div><% for (cell_id = 9; cell_id >= 1; cell_id--) { %><div data-cell="<%= cell_id %>" class="a-monopoly-cell">
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
				</div><% } %><div data-cell="0" class="a-monopoly-cell-corner">
				<div data-player="0" data-posn="0" class="a-monopoly-player" id="monopoly-player-1"><img src="assets/games/red-player.png" \></div>
				<div data-player="1" data-posn="0" class="a-monopoly-player" id="monopoly-player-2"><img src="assets/games/black-player.png" \></div>
				<div class="a-house a-house-1"></div><div class="a-house a-house-2"></div>
				<div class="a-house a-house-3"></div><div class="a-house a-house-4"></div>
				<div class="a-sale"></div><div class="a-mortgaged"></div>
				<div class="a-owner"></div><div class="a-monopoly-color-div"></div>
			</div>
		</div>
		<div class="a-monopoly-cash-counters">
			<div id="player0-cash" class="player-cash label label-important"></div>
			<div id="player1-cash" class="player-cash label label-inverse"></div>
			<table style="margin-top: 120px;">
				<tr><td><img src="assets/games/house.png" \></td><td>House</td></tr>
				<tr><td><img src="assets/games/sale.png" \></td><td>For Sale</td></tr>
				<tr><td><img src="assets/games/mortgaged.png" \></td><td>Mortgaged</td></tr>
				<tr><td><div style="position: relative;"><div class="a-owner" style="display: block;">1</div></div></td><td>Ownership</td></tr>
			</table>
		</div>
	</div>
</div>
