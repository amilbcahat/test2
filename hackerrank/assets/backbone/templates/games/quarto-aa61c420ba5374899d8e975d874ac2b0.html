<style>
.cell {
  height: 120px;
  width: 120px;
  border: 5px solid #ddd;
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  margin: 10px;
  background-color: #222;
  vertical-align: middle;
}
.highlight{
  background-color: #666;
}
.piece {
  display: block;
  width: 80px;
  height: 80px;
  margin: auto;
  border-width:15px;
  border-style: solid;
  border-color: transparent;
}
.square {
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  border-radius: 15px;
}

.circle {
  -moz-border-radius: 55px;
  -webkit-border-radius: 55px;
  border-radius: 55px;
}

.thin{
  transform: scale(0.66);
  -webkit-transform: scale(0.66);
  -moz-transform: scale(0.66);
}

.thick{
  transform: scale(1);
  -webkit-transform: scale(1);
  -moz-transform: scale(1);
}

.solid-blue{
  border-color: #1b6aa5;
  background-color:#1b6aa5;
}
.hollow-blue{
  border-color: #1b6aa5;
}

.solid-red{
  border-color: #e8110f;
  background-color:#e8110f;
}
.hollow-red{
  border-color: #e8110f;
}
</style>

<div>
    <div class="game-grid" style="display: block; margin: auto; border-radius: 10px;">
        <% var rows = 4; %>
        <% var columns = 4; %>
        <table style="margin: 20px auto;">
            <% for (i = 0; i < rows; i++) { %>
            <tr>
                <% for (j = 0; j < columns; j++) { %>
                   <td class="cell"><div id="<%= i %>-<%= j %>" class="piece "></div></td>
                <% } %>
            </tr>
            <% } %>
        </table>
    </div>
    <div id="move-info" class="span8 block-center text-center" style="width: 480px">
      Game has not started.
    </div>
    <div class="select-grid" style="display: block; margin: auto;">
        <table style="margin: 20px auto;">
            <tr><td  class="cell"><div id="pick-cell" class="piece"></div></td></tr>
        </table>
    </div>
</div>
