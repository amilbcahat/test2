<div class="row">
    <div class="span1">
      <p><%= index %></p>
    </div>
    <div class="span4">
      <p><a class="challenge-slug" target="_blank" href="/<%= model.slug %>"><%=  model.name %></a></p>
    </div>
    <div class="span2">
      <p><%= status %></p>
    </div>
    <div class="span2">
      <p><%= model.participation_count %></p>
    </div>
    <div class="span3">
      <p style='font-size: 14px;'>
        <% _.each(model.notifications, function(notification, index) { %>
          <%= notification %>
          <br/>
        <% }) %>
        <% if( model.notifications == null || model.notifications.length == 0 ) { %>
            --
        <% } %>
      </p>
    </div>
    <div class="span3 pull-right">
      <p class="btn-group btn-wrap">
        <a href="/manage/contest/edit/<%= model.slug %>" class="btn backbone">Edit</a>
        <a href="#" class="btn btn-orange delete">Delete</a>
      </p>
    </div>
</div>
