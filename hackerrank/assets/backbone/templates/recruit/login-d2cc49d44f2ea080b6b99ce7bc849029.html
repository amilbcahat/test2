<div class="bg-light-grey">

    <div class="container">

        <center>
            <div class="padding-top-20">
                <h2 class="headline"><%=test.name%></h2>
            </div>
            <!-- show this on feedback page
            <p class="font20 f-weight-600">YOU HAVE SUCCESSFULLY COMPLETED THE TEST</p>
            <br/>
            <p class="text-center">
                <img src="/assets/icons/test-completed.png" />
            </p>
            -->

            <div class="padding-20">
                <span class="ico-questions" /><span class="grey"><%=test.questions_count%> questions</span>
                <span class="ico-time" /><span class="grey test-duration"><%=test.duration%> minutes</span>
            </div>
        </center>

        <div class="span11 block-center white-block">
            <h2 class="challengeslist_challenge-title green">INSTRUCTIONS</h2>
            <%=test.instructions%>
            <hr></hr>

            <div class="formgroup">
                <center>
                    <input type="text" name="username" class="large" placeholder="Enter your email"><br/>
                    <% if (!auth_valid) {%>
                    <input type="text" name="password" class="large" placeholder="Password"><br/>
                    <% } %>
                </center>
                <div class="row">
                    <div class="span1">
                        <center><input type="checkbox" class="pull-right iagree" /></center>
                    </div>
                    <div class="span14">I acknowledge that all answers will be provided solely by me, and that I will not consult any other person, or use any external resource.</div>
                </div>
                <br/>
                <center>
                    <button class="btn btn-primary btn-large margin-20 test-submit">Submit</button>
                </center>
            </div>

            <!-- show this in the feedback page
            <div class="formgroup">
                <p class="font20 f-weight-600">Please let us know any additional comments/feedback.</p>
                <br/>
                <textarea rows="6" style="width:100%;"></textarea>
            </div>
            -->
        </div>

        <center>
        <img class="margin-20" src="assets/brand/powered_by.png" />
        </center>

    </div><!-- end .container -->

</div><!-- end .bg-light-grey -->
