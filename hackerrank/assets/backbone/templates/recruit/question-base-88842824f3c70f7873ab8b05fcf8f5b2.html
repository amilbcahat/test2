<div class="container" style="margin-top:63px;">
    <div class="title-name-wrapper">
        <!--a class="backbone" href=<%="/tests/"+tid+"/questions"%> >&lt; Back to list</a>
    <div class="clear"></div-->
        <h1 class="title pull-left qtitle"></h1>
        <span class="font20 f-weight-600 pull-right qpoints"></span>
        <div class="clear"></div>
    </div>
    <div class="container--inner">
        <div class="span11 challenge-text ck_table-wrap">
        </div><!-- end challenge-text -->
        <div class="clear"></div>
        <div class="soft-divider mlB"></div>
        <% if (question.type == "code") { %>
        <div class="mlB"><h4>YOUR ANSWER</h4></div>
        <% } %>
        <div class="qcontent">
        </div>
        <div class="clear"></div>
        <% if (question.type != "code" && question.type != "approx") { %>
        <button class="btn btn-primary mdT mdB mdR ans-submit">Submit answer & continue</button>
        <% } %>
    </div><!-- end container-inner -->
</div> <!-- end .container -->
