<div id="secondary-email-list" class=""></div>
<div id="add-new-secondary-email"
    <% if (!input) { %>
        style="display: none;"
    <% } %> >
    <input
         id="secondary-email-input"
         type="text"
         class="wide msL"
         <% if (input) { %>
         value="<%= input %>"
         <% } %> \>
    <button
         id="secondary-email-add-button"
         class="btn btn-line" >Add</button>
    <button
         id="secondary-email-cancel-button"
         class="btn btn-line" >Cancel</button>
    <br>
    <small class="error msL"><%= _.map(errors, function (e) { return _.escape(e); }).join("<br>") %></small>
</div>
<div class="add-email"></div>
<p class="span12"><a class="cursor btn btn-small msT msL settings_content-addemail" id="btn-add-sec-email">
        <i class="icon-plus"></i>Add another email</a></p>
