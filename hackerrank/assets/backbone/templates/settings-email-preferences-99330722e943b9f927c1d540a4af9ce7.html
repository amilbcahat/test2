<div class="padded settings_content-pane">
  <div class="settings_content-group">
      <h3>Email Subscriptions</h3>
      <p class="margin-large bottom aside block-margin">HackerRank will send you email about the following topics:</p>
      <div class="clearfix">
        <div class="formgroup horizontal">
          <label for="challenge_added" class="pull-left filter-checkbox span7 <% if (model.challenge_added) { %> active <% } %>">
            <input id="challenge_added" name="challenge_added" type="checkbox" <% if (model.challenge_added) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.challenge_added) { %> filter <% } %>"></i>
            <span class="">Notifications About New Challenges</span>
          </label>
        </div>
        <div class="formgroup horizontal">
          <label for="manual_bot_challenge" class="pull-left filter-checkbox span7 <% if (model.manual_bot_challenge) { %> active <% } %>">
            <input id="manual_bot_challenge" name="manual_bot_challenge" type="checkbox" <% if (model.manual_bot_challenge) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.manual_bot_challenge) { %> filter <% } %>"></i>
            <span class="">Notifications About Users Challenging Your Bots</span>
          </label>
        </div>
        <div class="formgroup horizontal">
          <label for="rank_down" class="pull-left filter-checkbox span7 <% if (model.rank_down) { %> active <% } %>">
            <input id="rank_down" name="rank_down" type="checkbox" <% if (model.rank_down) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.rank_down) { %> filter <% } %>"></i>
            <span class="">Notifications About Your Rank Changing</span>
          </label>
        </div>
        <div class="formgroup horizontal">
          <label for="upcoming_contest" class="pull-left filter-checkbox span7 <% if (model.upcoming_contest) { %> active <% } %>">
            <input id="upcoming_contest" name="upcoming_contest" type="checkbox" <% if (model.upcoming_contest) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.upcoming_contest) { %> filter <% } %>"></i>
            <span class="">Notifications About Upcoming Contests</span>
          </label>
        </div>
        <div class="formgroup horizontal">
          <label for="forum" class="pull-left filter-checkbox span7 <% if (model.forum) { %> active <% } %>">
            <input id="forum" name="forum" type="checkbox" <% if (model.forum) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.forum) { %> filter <% } %>"></i>
            <span class="">Notifications About Forum Activity</span>
          </label>
        </div>
        <div class="formgroup horizontal">
          <label for="signedup_contest" class="pull-left filter-checkbox span7 <% if (model.signedup_contest) { %> active <% } %>">
            <input id="signedup_contest" name="signedup_contest" type="checkbox" <% if (model.signedup_contest) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.signedup_contest) { %> filter <% } %>"></i>
            <span class="">Notifications About Contests You Signed Up For</span>
          </label>
        </div>
        <div class="formgroup horizontal">
          <label for="editorials" class="pull-left filter-checkbox span7 <% if (model.editorials) { %> active <% } %>">
            <input id="editorials" name="editorials" type="checkbox" <% if (model.editorials) { %> checked <% } %>/>
            <i class="status-indicator <% if (model.editorials) { %> filter <% } %>"></i>
            <span class="">Editorials for Contests You Participated In</span>
          </label>
        </div>
      </div>
  </div>
</div>
