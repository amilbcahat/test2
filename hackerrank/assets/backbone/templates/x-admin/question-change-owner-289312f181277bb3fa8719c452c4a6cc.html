<div class="top-fixed-bar">
    <h3 class="topbar-h3 mjL">Change Question Owner</h3>
</div>

<div class="overflow-content" id="control-overflow">
    <form id="question-change-owner-form" class="mjA">
        <div class="msT msB">
            <div class="span2">Search By :</div>
            <div class="span14 search-radio-grp">
                <label class="span1">
                    <input id="search-fields-id" name="search-field" type="radio" value="id" <% if(searchBy == 'id') {
                    %> checked='checked' <% } %>/>ID
                </label>
                <label class="span3">
                    <input id="search-fields-name" name="search-field" type="radio"
                           value="name" <% if(searchBy == 'name') { %> checked='checked' <% } %> />Name
                </label>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="msT msB">
            <div class="span2 msT">Question:</div>
            <div class="span14"></div>
            <input type="hidden" id="question-select2" class="wide">
        </div>
    </form>

    <div id="question-info-section"></div>
</div>
