<div class="top-fixed-bar">
    <h3 class="topbar-h3 mjL">Change Email Address</h3>
</div>

<div class="overflow-content" id="control-overflow">
    <form id="change-user-email" class="mjA">
        <div class="msT msB">
            <div class="span2">Search By :</div>
            <div class="span13 search-radio-grp">
                <label>
                    <input id="search-fields-id" name="search-field" type="radio" value="id" <% if(searchBy == 'id') {
                    %> checked='checked' <% } %>/>ID
                </label>
                <label>
                    <input id="search-fields-name" name="search-field" type="radio"
                           value="name" <% if(searchBy == 'name') { %> checked='checked' <% } %> />Name/Email
                </label>
            </div>
        </div>

        <div class="msT msB">
            <div class="span2">User:</div>
            <input type="hidden" class="wide user-select2">
        </div>

        <div class="msT msB">
            <div class="span2">New Email Address</div>
            <input type="text" class="wide new-email">
        </div>

        <div class="msT msB">
            <label><input type="checkbox" class="wide send-confirmation-mail"/>Send Confirmation Mail</label>
        </div>


        <div class="row no-margin plT">
            <div class="span-xs-16 span-md-16">
                <button type="submit" id="change-email-address" class="btn btn-primary btn-mid">Change
                </button>
            </div>
        </div>
    </form>

    <div class="message-box mjA">
    </div>
</div>
