<div class="top-fixed-bar">
    <h3 class="topbar-h3 mjL">Trial Signups</h3>
</div>

<div class="overflow-content" id="control-overflow">
    <form class="form-horizontal pull-left mlL mlT">
        <fieldset class="plR">
            <div class="control-group">
                <label class="control-label" for="date-range-select">Select Duration:</label>

                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-calendar"></i></span><input type="text" name="date-range-select" id="date-range-select" value="<%= startDate + ' - ' + endDate %>"/>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-horizontal pull-left mlL mlT">
        <fieldset class="plL mjT">
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"></span>
                        <select id="aggregation-select">
                            <option value="hour" <% if(aggregation_frame == 'hour') { %> selected <% } %>>Hour</option>
                            <option value="day"<% if(aggregation_frame == 'day') { %> selected <% } %>>Day</option>
                            <option value="week"<% if(aggregation_frame == 'week') { %> selected <% } %>>Week</option>
                            <option value="month"<% if(aggregation_frame == 'month') { %> selected <% } %>>Month</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="span5 pull-right <% if(noteHidden) { %> hidden <% } %>">
        <div class="mjA plA x-admin-sticky-note">
            <div class="note-header">Note</div>
            <div class="note-body">Clicking on the data points on the graph will show the list of companies signed up during that period.</div>
            <div class="note-footer">
                <a href="#" class="hide-note">Got it!</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row container">
        <div class="span15 main-content">
            <div id="graph-signups">
            </div>

            <div id="trial-signups-data"></div>
        </div>
    </div>
</div>
