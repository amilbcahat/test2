<div id="detailed-results" class="mjT">
    <% if(fromTime && toTime) { %>
    <h2>Users data(<%= fromTime %> - <%= toTime %>)</h2>

    <div class="table-container">
        <table cellpadding="0" cellspacing="0" border="0" class="trial-data-table table dt-sleektable">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Company Name</td>
                <td>Email</td>
                <td>Creation Time</td>
            </tr>
            </thead>
            <tbody>
            <% _.each(data, function(user) { %>
            <tr data-company-id="<%= user.id %>">
                <td><%= user.id %></td>
                <td><%= user.name %></td>
                <td><%= user.company_name %></td>
                <td><%= user.email %></td>
                <td><%= user.created_at %></td>
            </tr>
            <% }) %>
            </tbody>
        </table>
    </div>
    <% } %>
</div>
