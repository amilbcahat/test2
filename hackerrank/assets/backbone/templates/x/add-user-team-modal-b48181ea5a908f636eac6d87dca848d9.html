<div id="add-user-modal" class="modal fade">
    <form class="form-horizontal" name="team-member-form">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4>Add Team Member</h4>
        </div>

        <div class="modal-body">
            <div class="alert alert-error hidden"></div>

            <input type="hidden" name="new-user-label" value="" />
            <input type="hidden" name="new-user-team-id" value="" />
            <div class="control-group">
                <label class="control-label" for="inputEmail">Name:</label>
                <div class="controls">
                    <input type="text" id="inputEmail" name="new-user-name" autocomplete="off"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Email address:</label>
                <div class="controls">
                    <input id="inputPassword" type="text" name="new-user-email"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Role:</label>
                <div class="controls">
                    <select name="new-user-role">
                        <option value="recruiter">Recruiter</option>
                        <option value="developer">Developer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" name="new-user-tests-permission" > Can edit tests
                    </label>
                    </br>
                    <label class="checkbox">
                        <input type="checkbox" name="new-user-questions-permission" > Can edit questions
                    </label>
                    </br>
                    <label class="checkbox">
                        <input type="checkbox" name="new-user-candidates-permission"> Can view all candidates
                    </label>
                </div>
            </div>

        </div><!-- end modal-body -->
        <div class="modal-footer">
            <center>
                <button type="submit" class="inline_block button-green big_button_padding rcorners_mid">Add User</button>
            </center>
        </div><!-- end modal-footer -->
    </form>
</div><!-- end modal -->
