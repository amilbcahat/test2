<div class="modal fade in" id="attendant-edit-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="underline_title">
            <% if (role == 'interviewer' && _.isEmpty(attendant)) { %>
            ADD INTERVIEWER
            <% } else if (role == 'interviewer') { %>
            EDIT INTERVIEWER
            <% } else { %>
            EDIT CANDIDATE
            <% } %>
        </div>
    </div>
    <form class="attendant-form" name="edit-attendant-form">
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span12">
                    <div class="txtbox_holder">
                        <div class="txtbox_text">Name</div>
                        <input placeholder="enter <%- role %> name" type="text" name="name" class=" txt_box input-large " value="<% if (attendant.name) { %><%- attendant.name %><% } %>">
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="txtbox_holder">
                        <div class="txtbox_text">Email</div>
                        <input placeholder="enter <%- role %> email" type="text" name="email" class=" txt_box input-large " <% if (attendant.email) { %>value="<%- attendant.email %>" disabled <% } %>>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <div class="txtbox_holder">
                        <div class="txtbox_text">Phone Number</div>
                        <input placeholder="enter <%- role %> phone" type="text" name="phone" class=" txt_box input-large " value="<% if (attendant.phone) { %><%- attendant.phone %><% } %>">
                    </div>
                </div>
            </div><!-- end .row-fluid -->

            <div class="clear_float"></div>

        </div><!-- end .modal-body -->
        <div class="modal-footer">
            <a href="javascript:void(0)" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
            <button type="submit" class="modal-button btn btn-primary" data-loading-text="Saving...">Save changes</a>
        </div>
    </form>
</div>
