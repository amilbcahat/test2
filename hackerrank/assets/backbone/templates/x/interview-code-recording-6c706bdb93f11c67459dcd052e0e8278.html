<div class="interview-question-recording">
<div class="code-review-head">
    <span class="fnt-sz-big fnt-wt-600">Question <%= index %></span>
</div>
<% if (question.question) { %>
<div class="question-wrapper-collapsed">
    <p class="fnt-sz-small txt-alt-grey fnt-wt-600 mdB">QUESTION DESCRIPTION</p>
    <span class="span16 text-ellipsis-span no-padding js-question">
        <%= question.question %>
    </span>
    <div class="clear"></div>
    <!-- <a class=" font12 terquoise block showmore js-showmoretoggle" href="#">show more <i class="icon-down-open"></i></a> -->
</div>
<% } %>
<div class="span16 answer-player-wrapper fixed-hand" style="z-index:10">
    <div class="pull-left mmT">
        <span class="txt-alt-grey">Language: </span><span class="code-lang fnt-wt-600">C++</span>
    </div>
    <div class="pull-right">
        <div class="timeline-slider-wrapper hidden msA">
            <div class="slider" style="width:220px;"></div>
        </div>
    </div>
    <div class="pull-right" style="position: relative; top: -3px; margin-left: 10px">
        <div class="timeline-select2-wrapper hidden">
            <select name="code-versions"></select>
        </div>
    </div>
    <% if(question.runs) { %>
    <div class="pull-right">
        <div class=" pull-left mmT psR">Compile &amp; Tests</div>
        <div style="float: left;">
            <input id="switch-mode" class="js-switch" type="checkbox" value="runs" />
        </div>
    </div>
    <% } %>
</div>
<div class="clear"></div>

<pre class="outbox cm-s-default movable-hand">
</pre>
<pre class="outbox-temp hidden">
</pre>

<table style="width:100%;" class="margin-top-bott-15 table table-bordered code-response-container hidden">
    <tr>
        <th>Time</th>
        <th>Input</th>
        <th>Output</th>
    </tr>

    <tr>
        <td class="run-time"></td>
        <td>
            <pre class="output-pre run-input"></pre>
        </td>
        <td>
            <pre class="output-pre run-output"></pre>
        </td>
    </tr>
</table>
