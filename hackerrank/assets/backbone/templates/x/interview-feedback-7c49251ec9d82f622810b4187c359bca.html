<h4>FEEDBACK</h4>
<% feedback = model.feedback || feedback || '' %>
<div class="row-fluid mdT">
    <div class="span11 no-padding">
        <span class="js-show-feedback-section">
            <% if (feedback) { %><%- feedback %><% } else { %>No feedback has been given so far.<% } %>
        </span>
        <span class="js-edit-feedback-section hidden">
            <textarea id="" name="feedback" rows="3" class="txt_box fw" placeholder="Type your feedback."><%- model.feedback || feedback || '' %></textarea>
        </span>
    </div>
    <div class="span4">
        <span class="js-show-feedback-buttons">
            <button class="btn js-edit-feedback">Edit feedback</button>
        </span>
        <span class="js-edit-feedback-buttons hidden">
            <button style="width:100px;" class="btn js-feedback-cancel">Cancel</button><br/>
            <button style="width:100px;" class="btn btn-primary mmT js-save-feedback">Save</button>
        </span>
    </div>
</div>
