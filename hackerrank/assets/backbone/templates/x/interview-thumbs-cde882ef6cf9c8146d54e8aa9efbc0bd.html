<span class="btn-group">
  <a class="btn js-thumbs <% if (!_.isUndefined(model.thumbs) && model.thumbs == 1) { %>active<% } %>" data-thumbs=1><i class="icon2-thumbsup <% if (!_.isUndefined(model.thumbs) && model.thumbs == 1) { %>success<% } %>"></i></a>
  <a class="btn js-thumbs <% if (!_.isUndefined(model.thumbs) && model.thumbs == 0) { %>active<% } %>" data-thumbs=0><i class="icon2-thumbsdown <% if (!_.isUndefined(model.thumbs) && model.thumbs == 0) { %>error<% } %>"></i></a>
</span>
