<div class="modal" id="language-change-alert-modal">
    <div class="modal-header">
        <button type="button" class="close hidden" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="underline_title">New Languages Added</div>
    </div>
    <div class="modal-body">
    <p>
        You have enabled new languages (<%= languages.join(", ")  %>) but have not regenerated the function stubs.
        <br/>Please fix this by either deselecting those languages, or generating stubs by clicking on the 
        <br/>'Generate Code' link.
    </p>
        </div>

    <div class="modal-footer">

        <div class="pull-right">
            <a href="javascript:void(0)" class="modal-button btn btn-primary" data-dismiss="modal" aria-hidden="true">Okay, I'll Fix This</a>
        </div>
    </div>

</div>
