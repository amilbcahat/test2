<div class="top-fixed-bar">
    <h3 class="topbar-h3 mjL">Settings</h3>
    <h3 class="topbar-h3"><i class="icon-right-open breadcrumb-chevron"></i>Report Preferences</h3>
</div>
<div class="overflow-content" id="control-overflow">
    <div class="mjA">
        <div class="msT msB">
            <label>EXCEL</label>
            <p>
                <label>
                    <input type="checkbox" name="excel_prefs" value="question_wise" <% if (current_user.excel_prefs && current_user.excel_prefs.question_wise) { %>checked<% } %> />
                    Show scores for every question
                </label>
                <!-- add switchery toggle here, Khonghor already added it in hackerrank https://github.com/interviewstreet/hackerrank/tree/switchery-toggle -->
            </p>
            <p>
                <label>
                    <input type="checkbox" name="excel_prefs" value="coding_details" <% if (current_user.excel_prefs && current_user.excel_prefs.coding_details) { %>checked<% } %> />
                    Detailed coding question analysis (Lines of code, attempts, testcase wise split-up, etc.)
                </label>
                <!-- add switchery toggle here, Khonghor already added it in hackerrank https://github.com/interviewstreet/hackerrank/tree/switchery-toggle -->
            </p>
            <p>
                <label>
                    <input type="checkbox" name="excel_prefs" value="feedback" <% if (current_user.excel_prefs && current_user.excel_prefs.feedback) { %>checked<% } %> />
                    Show candidate feedback
                </label>
                <!-- add switchery toggle here, Khonghor already added it in hackerrank https://github.com/interviewstreet/hackerrank/tree/switchery-toggle -->
            </p>
        </div>
        <div class="msT msB">
            <label>PDF</label>

            <p>
                <label>
                    <input type="checkbox" name="pdf_prefs" value="feedback" <% if (current_user.pdf_prefs && current_user.pdf_prefs.feedback) { %>checked<% } %> />
                    Show candidate feedback
                </label>
                <!-- add switchery toggle here, Khonghor already added it in hackerrank https://github.com/interviewstreet/hackerrank/tree/switchery-toggle -->

            </p>

            <p>
                <label>
                    <input type="checkbox" name="pdf_prefs" value="output" <% if (current_user.pdf_prefs && current_user.pdf_prefs.output) { %>checked<% } %> />
                    Show output for coding questions
                </label>
                <!-- add switchery toggle here, Khonghor already added it in hackerrank https://github.com/interviewstreet/hackerrank/tree/switchery-toggle -->

            </p>
        </div>

        <div class="row no-margin plT">
            <div class="span-xs-16 span-md-16">
                <button type="submit" id="update-basic-info" class="btn btn-primary btn-mid">Save</button>
            </div>
        </div>
    </div>
 </div>
