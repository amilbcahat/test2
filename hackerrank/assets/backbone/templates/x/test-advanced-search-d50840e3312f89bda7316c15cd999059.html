<style>
    .filters .formgroup {
        width: 350px;
    }
    .filters .formgroup label{
        margin-top: 5px;
        margin-right: 10px;
        width: 90px;
        text-align: right;
    }
    .filters .formgroup input[type=text] {
        width: 250px;
    }

</style>
<div class="filters fill-light" style="border-bottom: 1px solid #e0e0e0;">
    <form name="advanced-search" class="no-margin">
        <div class="row pjR pjL psT">
            <div class="pull-right no-margin psA">
                <a href="#" class="js-clearAll">clear filters</a>
            </div>
            <div class="pull-right">
                <button class="btn btn-green js-applyfilter" type="submit">Apply</button>
            </div>
            <div class="formgroup inline pull-left no-margin psR">
                <label>Test Name</label>
                <input name="test-name" type="text" id="test-name" value="<%- filters["test-name"] || '' %>" placeholder="" style="display:block" />
            </div>
            <div class="formgroup inline pull-left no-margin psR">
                <label>Question</label>
                <input name="question" type="text" id="question" value="<%- filters["question-name"] || filters["question-question"] || '' %>" placeholder="Text or Name" style="display:block" />
            </div>
            <div class="formgroup inline pull-left no-margin psR">
                <label>Owner</label>
                <input name="owner" type="text" id="owner" value="<%- filters["test-user_name"] || filters["test-user_email"] || '' %>" placeholder="Name or Email" style="display:block" />
            </div>
            <div class="formgroup inline pull-left no-margin psR">
                <label>Created</label>
                <input name="created" type="text" id="created" placeholder="Date Range" class="js-daterange pull-left" style="display:block; width:210px;" /><a class="js-dateclear txt-alt-grey msT" style="cursor:pointer;"><i class="icon2-status_wrong mmL"></i></a>
            </div>
        </div>
    </form>
</div>
