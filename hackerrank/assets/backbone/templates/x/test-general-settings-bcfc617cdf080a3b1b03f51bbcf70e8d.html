<div class="top-fixed-bar">
    <h3 class="topbar-h3 mjL"><%- model.name %></h3>
    <h3 class="topbar-h3"><i class="icon-right-open breadcrumb-chevron"></i>General Settings</h3>
</div>
<div class="overflow-content" id="control-overflow">
    <div class="mjA">

        <form name="test-general-settings-form">
            <div class="row no-margin">
                <div class="span-xs-16 span-md-8">
                    <label>TEST NAME</label>
                    <input type="text" class="wide" value="<%- model.name %>" name="test-name">
                </div>
                <div class="span-xs-16 span-md-8">
                    <label>TEST DURATION (min)</label>
                    <input type="text" value="<%- model.duration %>" name="duration">
                </div>
            </div>

            <div class="row no-margin plT">
                <div class="span-xs-16 span-md-16">
                    <label>TEST INSTRUCTIONS</label>
                    <p class="pdB pdT">
                        These are the instructions that will be shown to the candidates before they start the test.
                    </p>
                    <!-- ckeditor here -->
                    <textarea class="editor_width texteditor" name="test-instructions" id="test-instructions" style="width: 100%"><%= model.instructions %></textarea>
                </div>
            </div>

            <div class="row no-margin plT">
                <div class="span-xs-16 span-md-16">
                    <button type="submit" class="btn btn-primary btn-mid" data-throbber="show">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
