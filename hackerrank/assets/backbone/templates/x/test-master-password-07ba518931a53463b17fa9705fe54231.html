<div class="mjA">
    <label class="label-title-underline">
        SET MASTER PASSWORD
    </label>
    <div class="clear"></div>
    <p class="txt-alt-grey span10 no-padding">If someone has not received the login credentials for the test, you can use this password to log the candidates into the test.</p>
    <div class="clear"></div>
    <form name="test-master-password-form">
        <div class="inline-block mdT">
            <input type="text" class="no-margin wide" placeholder="set new password" name="master-password"><button type="submit" class="btn btn-primary margin-large right mdL">Set Password</button>
        </div>
    </form>

    <% if (model.defPassword) { %>
    <div class="clear"></div>
    <div class="mdT test-custom-link-wrap">
        <div class="cust_link_bg">
            Current Master Password: &nbsp;&nbsp; <span><%- model.defPassword %></span>
        </div>
    </div>
    <% } %>

</div>
