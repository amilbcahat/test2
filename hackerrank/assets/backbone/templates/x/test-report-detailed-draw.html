<div class="mdA">
    <% if (question.answered === false) { %>
    <div class="common_margin alert alert-block">
        <center>This candidate has not answered this question.</center>
    </div>
    <% } else { %>
    <pre class="outbox cm-s-default">
      <%= question.svg %>
    </pre>
    <p><strong>Answer Description</strong></p>
    <pre class="outbox cm-s-default"><%- question.my_answer %></pre>
    <% } %>
</div>
<div class="clear"></div>
